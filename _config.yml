# Site settings
title: Augmented Humans Conference 2026
url: https://augmented-humans.org
description: "The Augmented Humans 2026 (AHs'26) International Conference will be held in Okinawa, Japan focusing on physical, cognitive, and perceptual augmenting humans through digital technologies."
keywords: "Augmented Human, HCI, Human Computer Integration, Computer Science"
meta_author: Augmented Humans
baseurl: ""

# Social media and meta card settings
twitter:
  username: augmented_humans  # Twitterアカウントがある場合
  card: summary_large_image

# Open Graph settings - jekyll-seo-tag用の正しい設定
image: /img/assets/meta_card_2026.png # デフォルト画像（絶対パス形式）

# Jekyll SEO Tag settings
social:
  name: Augmented Humans Conference
  links:
    - https://twitter.com/augmented_humans  # 実際のSNSリンクに変更
    - https://www.facebook.com/augmentedhumans  # 実際のSNSリンクに変更

mailchimp: "https://augmented-humans.us19.list-manage.com/subscribe/post?u=24833caa46a883a452cd0007c&amp;id=38ddd23071"

# Build settings
plugins: [jekyll-paginate, jekyll-feed, jekyll-sitemap, jekyll-seo-tag]

markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 10
paginate_path: "/blog/page:num/"

exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

imagesurl: "/img/closing/img/"
thumbsurl: "/img/closing/thumbs/"

# デフォルト値の設定
defaults:
  - scope:
      path: ""
    values:
      image: /img/assets/meta_card_2026.png
  - scope:
      path: "img/posts/**"
      path: "sessions/**"
    values:
      sitemap: false