visa-title: Visa Information
visa: |
  We can supply visa letters for you to attend AHs if you provide us with the following information:
  •	Your full name
  •	Your position (for example “PhD student”)
  •	Your full affiliation
  • Registration number and Passport number
  •	Whether you are presenting a paper or just attending the conference
  •	If you are presenting a paper, the title of the paper


travel-title: Getting around in Melbourne
travel: |
  
  Welcome to Melbourne, Australia!
  Melbourne is Australia's mecca for all things trendy and tasty. The city offers up exquisite dining, exhilarating sport and abundant opportunities to experience art.
  A perfect blend of rich cultural history and new age trends is waiting for you in Melbourne. As the sun goes down, the city comes to life with a vibrant dining scene as well as events and exhibitions. Explore its bustling laneways, trendy neighbourhoods and sophisticated foodie scene to get a taste of what Melbourne is all about.
  If you’re extending your stay, plan your trip at: <a href="https://www.australia.com/en/places/melbourne-and-surrounds/guide-to-melbourne.html" style="color:#286090;" target="_blank">Guide to Melbourne.</a> 
travel-image: /img/attending/travel_to_mel1.jpg

venue-title: Conference location
venue: |
  The conference takes place at: 
  Room H1.16, Building H, Caulfield Campus, Monash University
  900 Dandenong Road
  Caulfield East VIC 3145
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1574.6553891124004!2d145.044591!3d-37.8764142!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad669f498ca5f4b%3A0x181d580c1d21b551!2sCaulfield%20School%20of%20Information%20Technology!5e0!3m2!1sen!2sau!4v1710239027473!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  Building H has two entrances: one on the side of Dandenong Road and one on the side of the Campus Walk North. Both entrances can be used to access Room H1.16. The main entry of Room H1.16 is on the side of Campus Walk North. <a href="https://www.monash.edu/__data/assets/pdf_file/0010/2658961/Caulfield-campus-map.pdf">Check the campus map</a>


