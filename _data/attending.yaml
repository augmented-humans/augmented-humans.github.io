conference-title: Getting to the conference location
conference-subtitle: |
  Monash University’s Caulfield Campus is easily accessible by public transport and car. We recommend using public transport, as parking space might be limited. 


arriving-car-title: Arriving by Car
arriving-car: |
  While it is possible to arrive by car, we strongly advise against it, since there will be a lot of traffic, as well as only a few and expensive parking options.

