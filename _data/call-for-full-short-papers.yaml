overview-title: Overview
overview: |
  This page outlines the submission requirements for the Full and Short Paper tracks at Augmented Humans 2026. Submissions are reviewed under a double-blind policy and, upon acceptance, will appear in the ACM Digital Library and follow the ACM TAPS production workflow.

  <a href="http://easychair.org/my/conference?conf=ahs2026" class="btn btn-lg" target="_blank" rel="noopener noreferrer" style="background-color: #ff6b35; border: 2px solid #F4FDD9; color: white !important; margin-top: 25px;" onMouseOver="this.style['background-color']='#4ecdc4'" onMouseOut="this.style['background-color']='#ff6b35'">Open Submission System (EasyChair)</a>

categories-title: Tracks and Length
categories: |
  <b>Full papers</b> — up to 16 pages (single column), excluding references; anonymized for review.<br>
  <b>Short papers</b> — up to 8 pages (single column), excluding references; anonymized for review.<br>
  <br>
  All page limits exclude references. Reviews are double-blind: please remove author names, affiliations, and identifying information from the PDF and any supplementary files.

