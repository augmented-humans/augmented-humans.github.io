ws1-title: "Secured Augmentation: On-Body Security and Safety Interfaces"
ws1-organizer1: Oliver Hein, Bundeswehr University Munich, Munich, Germany
ws1-organizer2: Alia Saad, University Duisburg Essen, Essen, Germany
ws1-organizer3: Yomna Abdelrahman, Bundeswehr University Munich, Munich, Germany
ws1-organizer4: Florian Alt, Ludwig Maximilian University of Munich, Munich, Germany
ws1-overview: With the rapid integration of wearable sensors and head-mounted displays (HMDs), ensuring security and safety in human-computer interaction has never been more critical. The On-Body Security and Safety Interfaces workshop explores the intersection of biometric authentication, safety- and privacy-preserving wearables, physiological sensing, and safety- and security-driven augmented interfaces.
  Key topics include novel authentication methods for wearable devices, privacy-preserving techniques for continuous physiological monitoring, secure interaction paradigms for AR and VR environments, and adaptive safety mechanisms that enhance user trust and system reliability. Through discussions and collaborative sessions, this workshop aims to foster new ideas and interdisciplinary approaches to ensuring secure, safe, and user-friendly on-body computing. We also invite participants to submit position papers via email to the organizers or bring hands-on demonstrations. By addressing both emerging challenges and future opportunities, this workshop seeks to pave the way for more resilient, privacy-conscious, and intelligent wearable and augmented systems that prioritize user well-being while maintaining seamless interaction experiences.
