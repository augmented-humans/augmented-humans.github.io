visa-title: Visa Information
visa: |
  We can supply visa letters for you to attend AHs if you provide us with the following information:
  •	Your full name
  •	Your position (for example “PhD student”)
  •	Your full affiliation
  •	Whether you are presenting a paper or just attending the conference
  •	If you are presenting a paper, the title of the paper


travel-title: Travel to Melbourne
travel: |
  
  Welcome to Melbourne, Australia!
  Melbourne is Australia's mecca for all things trendy and tasty. The city offers up exquisite dining, exhilarating sport and abundant opportunities to experience art.
  A perfect blend of rich cultural history and new age trends is waiting for you in Melbourne. As the sun goes down, the city comes to life with a vibrant dining scene as well as events and exhibitions. Explore its bustling laneways, trendy neighbourhoods and sophisticated foodie scene to get a taste of what Melbourne is all about.
  If you’re extending your stay, plan your trip at: <a href="https://www.australia.com/en/places/melbourne-and-surrounds/guide-to-melbourne.html">Guide to Melbourne</a> 
travel-image: /img/attending/travel_to_mel1.jpg

venue-title: Venue
venue: |
  The Augmented Humans conference will take place at the Monash University (Caulfield Campus).
  Located at: 900 Dandenong Road, Caulfield East, Victoria 3145, Australia

  Caulfield campus is Monash University's second largest campus. Starting out as the Caulfield Technical School in 1922, the Monash Caulfield campus has a fascinating story. 
  See <a href="https://www.melbourne.vic.gov.au/parking-and-transport/public-transport/Pages/public-transport.aspx">Public transport Melbourne</a> and  <a href="https://www.ptv.vic.gov.au/">Public transport Victoria</a> for more details on transit in and around city of Melbourne.


venue-image: /img/venue/monashaa.jpg


accessibility-title: Accessibility
accessibility: |
  If you have any accessibility needs, please indicate them through the conference registration form, and we'll be in touch to see how we can help.
  The <a href="https://www.gla.ac.uk/research/arc/accessibility/">conference venue has a range of accessibility options</a>, including step-free access, accessible toilets, baby feeding/changing facilities, and induction loops for hearing systems.
  Beyond the ARC, access guides for a variety of attractions and locations in Glasgow can be found via <a href="https://www.accessable.co.uk/glasgow-city-council">AcessAble</a>.
  Contact our Accessibility Chair <a href="mailto:Patrizia.DiCampliSanVito@glasgow.ac.uk">Patrizia Di Campli San Vito</a> if you have any queries here. 

arriving-plane-title: Arriving by Plane (Scotland)
arriving-plane: |
  Both Glasgow and Edinburgh Airports have regular bus links into Glasgow city center, see:
  • <a href="https://www.glasgowairport.com/to-and-from/bus">https://www.glasgowairport.com</a>
  • <a href="https://www.edinburghairport.com/transport-links/buses-and-coaches/glasgow-bus-links">https://www.edinburghairport.com</a>
  • <a href="https://www.citylink.co.uk/timetables-service-updates/glasgow-to-edinburgh-airport">https://www.citylink.co.uk</a>
arriving-plane-image: /img/attending/travel-scotland.png

arriving-train-title: Arriving by Train (Rest of UK)
arriving-train: |
  If you’re flying into other airports across the UK, the easiest way to come to Glasgow is by train, with lines coming from London, Bristol, Manchester and more.
arriving-train-image: /img/attending/travel-uk.png

arriving-car-title: Arriving by Car
arriving-car: |
  While it is possible to arrive by car, we strongly advise against it, since there will be a lot of traffic, as well as only a few and expensive parking options.

