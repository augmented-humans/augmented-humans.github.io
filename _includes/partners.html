<div style="background-color: white;">
  <div class="prefooter-logos" aria-label="Conference partner logos">
    {% for file in site.static_files %}
      {% if file.path contains '/img/assets/logo_2026/' %}
        <img class="sponsor-img" src="{{ file.path | relative_url }}" alt="{{ file.name | split: '.' | first | replace: '-', ' ' | replace: '_', ' ' }}">
      {% endif %}
    {% endfor %}
  </div>
</div>
